<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, js" />
    <meta name="description" content="Loja de produtos naturais." />
    <meta name="author" content="Renato" />
    <title>Mango</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/fonts/index.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <header>
      <span>Mango</span>
      <img
        class="logo-mango"
        src="assets/image/logo-mango.png"
        alt="Logo Mango Store"
        width="100"
      />
      <nav class="navigation">
        <a href="/index.html">Home</a>
        <a href="/about.html">About Us</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main class="container">
      <section>
        <form class="form">
          <h1>Register Products</h1>
          <div class="input-control">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" class="input-control" />
          </div>
          <div class="input-control">
            <label for="productValue">Product Value:</label>
            <input type="text" id="productValue" />
          </div>
          <button type="button" id="submitButton" class="form-button">Add Product</button>
        </form>
      </section>
      <section>
        <table id="productTable">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Product Value</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
